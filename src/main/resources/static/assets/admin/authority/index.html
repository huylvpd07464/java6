<div class="card">
  <div class="card-header bg-primary text-white">
    AUTHORIZING
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light text-uppercase">
        <tr>
          <th></th>
          <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="acc in admins">
          <td>{{acc.fullname}}</td>
          <td ng-repeat="role in roles" class="text-center">
            <input ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)" type="checkbox">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
