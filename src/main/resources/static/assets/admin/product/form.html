<div class="container mt-4">
        <form enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input ng-model="form.name" type="text" class="form-control" id="name" placeholder="Name" />
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select ng-model="form.category.id" class="form-control" id="category">
                    <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input ng-model="form.price" type="number" class="form-control" id="price" placeholder="Price" />
            </div>
            <div class="form-group">
                <label for="createdDate">Created Date:</label>
                <input ng-model="form.createDate" type="date" class="form-control" id="createdDate" />
            </div>
            <div class="form-group">
                <label>Available:</label>
                <div class="form-check form-check-inline">
                    <input ng-model="form.available" class="form-check-input" type="radio" name="available" id="availableYes" ng-value="true">
                    <label class="form-check-label" for="availableYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="form.available" class="form-check-input" type="radio" name="available" id="availableNo" ng-value="false">
                    <label class="form-check-label" for="availableNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea ng-model="form.note" type="text" class="form-control" id="note" placeholder="Note"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input onchange="angular.element(this).scope().imageChanged(this.files)" type="file" class="form-control-file" id="image" name="image" />
                <div>
                    <img ng-src="{{form.image ? '/assets/images/' + form.image : '/assets/images/cloud-upload.jpg'}}" alt="Account Image" class="img-thumbnail mt-2"
                        width="150" height="150" />
                </div>
            </div>

            <button ng-click="create()" type="submit" class="btn btn-success">Create</button>
            <button ng-click="update()" type="submit" class="btn btn-primary">Update</button>
            <button ng-click="delete(form)" type="submit" class="btn btn-danger">Delete</button>
            <button ng-click="reset()" type="submit" class="btn btn-info">Reset</button>
        </form>
    </div>
