<div class="container mt-4">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Available</th>
                    <th>Note</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pager.items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price | number:2}}</td>
                    <td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
                    <td>{{item.image}}</td>
                    <td>{{item.category.name}}</td>
                    <td>{{item.available?'Yes':'No'}}</td>
                    <td>{{item.note}}</td>
                    <td>
                        <a ng-click="edit(item)" class="btn btn-sm btn-warning">Edit</a>
                        <a ng-click="delete(item)" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
         <!-- Pagination -->
	    <nav aria-label="Page navigation">
	        <ul class="pagination justify-content-center">
	            <li class="page-item" ng-class="{disabled: pager.page === 0}">
	                <a class="page-link" ng-click="pager.previous()" tabindex="-1">Previous</a>
	            </li>
	            <li class="page-item" ng-repeat="page in [].constructor(pager.totalPages) track by $index">
	                <a class="page-link"  ng-click="pager.setPage($index)">{{$index + 1}}</a>
	            </li>
	            <li class="page-item">
	                <a class="page-link" ng-click="pager.next()">Next</a>
	            </li>
	        </ul>
	    </nav>
    </div>
