<!-- Navbar top -->
<div class="container">
    <div class="navbar-top d-flex justify-content-between align-items-center py-2">
        <div class="social-link d-flex">
            <a><img src="/image/twitter.png" alt="Twitter" width="30px" class="mr-2"></a>
            <a><img src="/image/facebook.png" alt="Facebook" width="30px" class="mr-2"></a>
            <a><img src="/image/google-plus.png" alt="Google Plus" width="30px"></a>
        </div>
        <div class="logo">
            <h3>Luxury Store</h3>
        </div>
        <div class="icons d-flex align-items-center">
            <a th:href="@{/cart/view}" class="" style="text-decoration: none;"><img src="/image/shopping-cart.png"
                    alt="Shopping Cart" width="30px"> {{cart.count}} : ${{cart.amount | number:2}}</a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <h5 class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       	<i class="fa fa-user-circle"></i>
                    </h5>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    	<a class="dropdown-item" th:href="@{/}">Home</a>
                 		<th:block th:if="${#request.remoteUser}">
	                        <a class="dropdown-item" th:href="@{/security/logoff}">Sign Out</a>
	                        <a class="dropdown-item" th:href="@{/order/list}">Your Orders</a>
	                        <a  th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}"
	                        	class="dropdown-item" th:href="@{/admin/home/index}">Administration</a>
                       </th:block>
                       <th:block th:unless="${#request.remoteUser}">
                        	<a class="dropdown-item" th:href="@{/security/login/form}">Sign In</a>
                        	<a class="dropdown-item" th:href="@{/register/form}">Sign Up</a>
                       </th:block>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Navbar top -->
<!-- main content -->
<div class="main-content">
    <nav class="navbar navbar-expand-md" id="navbar-color">
        <div class="container">
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span><i><img src="./image/menu.png" alt="" width="30px"></i></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu">
                            <div th:each="c : ${cates}">
                                <a class="dropdown-item" th:href="@{|/product/list?cid=${c.id}|}">[[${c.name}]]</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/about}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- main content -->
