<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .card {
            border-radius: 15px;
        }

        .form-outline {
            position: relative;
        }

        .form-outline input {
            padding-left: 1rem;
        }

        .container {
            padding-top: 1px;
        }
    </style>

</head>

<body ng-app="regis-app" ng-controller="regis-ctrl">
    <section class="vh-100">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black">
                        <div class="card-body p-md-5 mb-3">
                            <div class="row justify-content-center mb-5">
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                                <div ng-show="!otpSent" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
                                    <form name="registrationForm" ng-submit="register()">
                                        <!-- Username input -->
                                        <div class="form-outline mb-4">
                                            <input ng-model="account.username" name="username" type="text" class="form-control form-control-lg"
                                                placeholder="User name" required />
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input ng-model="account.password" name="password" type="password" class="form-control form-control-lg"
                                                placeholder="Password" required />
                                        </div>
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input ng-model="account.email" name="email" type="email" class="form-control form-control-lg"
                                                placeholder="User email" required />
                                        </div>
                                        <!-- Fullname input -->
                                        <div class="form-outline mb-4">
                                            <input ng-model="account.fullname" name="fullname" type="text" class="form-control form-control-lg"
                                                placeholder="Full name" required />
                                        </div>

                                        <div class="text-center text-lg-start mt-4 pt-2">
                                            <button type="submit" class="btn btn-primary btn-lg"
                                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                                        </div>
                                    </form>
                                </div>
                                
                                <div ng-show="otpSent" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Verify OTP</p>
                                    <form  name="otpForm" ng-submit="verifyOtp()">
                                        <!-- Username input -->
                                        <div class="form-outline mb-4">
                                            <input ng-model="otp" name="otp" placeholder="Enter OTP" type="text" class="form-control form-control-lg"
                                                required />
                                        </div>
                                        <div class="text-center text-lg-start mt-4 pt-2">
                                            <button type="submit" class="btn btn-primary btn-lg"
                                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Verify OTP</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="/assets/js/regis-app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
